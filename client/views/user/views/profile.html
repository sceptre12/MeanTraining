<div class="container">
	<h1>Profile page</h1>
	<div class="row">
		<div class="col-sm-12">
			<h2>Item posts</h2>
			<div class="row">
				<div class="col-sm-8">
					<form class="form-inline" name="posts" ng-submit="submit()" novalidate>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="post.title" required>
						</div>
						<div class="form-group">
							<label for="content">Content</label>
							<input type="text" class="form-control" id="content" placeholder="Enter Content" ng-model="post.content" required>
						</div>
						<button type="submit" class="btn btn-default" ng-disabled="posts.$invalid">Send invitation</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-4 col-sm-4">
				<ul>
					<li ng-repeat="post in postslist">
						<h3>{{post.title}}</h3>
						<p>
							{{post.content}}
						</p>
					</li>
				</ul>
		</div>
	</div>
</div>
