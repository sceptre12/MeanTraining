<form name="usrlogin" ng-submit="submit()" novalidate>
	<h1 ng-show="error">
		{{message}}
	</h1>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="login.email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="usrlogin.$invalid">Submit</button>
</form>
