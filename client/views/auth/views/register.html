<form name="usrlogin" ng-submit="submit()" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter name" ng-model="register.name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="register.email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="register.password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="usrlogin.$invalid">Register</button>
</form>
