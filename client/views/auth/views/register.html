<form name="usrlogin" ng-submit="login.login()" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter name" ng-model="login.user.name" required>
    </div>
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="username" class="form-control" id="username" placeholder="Enter UserName" ng-model="login.user.username" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="login.user.email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.user.password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="usrlogin.$invalid">Submit</button>
</form>
